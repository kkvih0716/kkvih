<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kkvih | Perfil</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      perspective: 1000px;
    }

    /* Card com perspectiva e rotação aplicada */
    #card {
      width: 400px;
      border-radius: 25px;
      background-color: #121212;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
      cursor: pointer;
      /* Aqui vai rotacionar só o background */
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      position: relative;
    }

    /* Conteúdo interno que NÃO gira junto */
    #card-content {
      position: relative;
      z-index: 10;;
      /* Sem transform */
    }

    /* Imagem FIXA, sem transformação, nem movimento */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff5fa2;
      margin-bottom: 20px;

      transform: none !important;
      pointer-events: none;
      user-select: none;

        display: flex;
        justify-content: center;
        align-items: center;

        display: block;
       margin-left: auto;
       margin-right: auto;

    }

   .title-container {
  text-align: center; /* centraliza o texto dentro da div */
  margin-bottom: 5px; /* mesmo espaçamento que você tinha */
}

h1#typewriter {
  color: #ff5fa2;
  font-size: 26px;
  letter-spacing: 0;
  border-right: 2px solid #ff5fa2;
  white-space: nowrap;
  overflow: hidden;
  animation: blink 1s step-end infinite;
  min-height: 30px;

  display: inline-block; /* importante para o cursor funcionar grudado */
  vertical-align: bottom;
  padding-right: 2px;
}



    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-buttons a {
      background-color: #ff5fa2;
      color: white;
      font-size: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-buttons a:hover {
      background-color: #e14c90;
      transform: scale(1.1);
    }

    .discord {
      background-color: #7289da;
    }
    .discord:hover {
      background-color: #5b6eae;
    }

    .github {
      background-color: #333;
    }
    .github:hover {
      background-color: #000;
    }

    .description {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="card">
    <div id="card-content">
      <img
        src="image.png"
        alt="Foto de Perfil"
        class="profile-img"
      />

      <div class="title-container">
         <h1 id="typewriter"></h1>
     </div>

     <div class="description">
       <p>₍ᐢ. .ᐢ₎ ₊˚⊹♡</p>
    </div>

      <div class="social-buttons">
        <a
          href="https://www.instagram.com/kkvih._/profilecard/?igsh=ajdiZ2g5azF2eXlx"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.tiktok.com/@kkvih_?_t=ZM-8xHzDhGB4nG&_r=1"
          target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="#" onclick="alert('Meu Discord: kkvih');" class="discord"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://github.com/kkvih0716" target="_blank" class="github"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </div>

  <script>
    // Efeito de digitação infinito
    const text = 'kkvih';
    const speed = 200;
    let index = 0;
    let isDeleting = false;

    function typeWriter() {
      const title = document.getElementById('typewriter');
      if (!isDeleting) {
        title.innerHTML = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1000);
          return;
        }
      } else {
        title.innerHTML = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(typeWriter, speed);
    }

    window.onload = typeWriter;

    // Efeito 3D no card (APENAS no #card, não no #card-content)
    const card = document.getElementById('card');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (centerY - y) / 15;
      const rotateY = (x - centerX) / 15;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
